      width="100%"
      height="100%"
      id="AtenReign"
    >
      <style type="text/css">
        ellipse {
          fill: url(#radialGradient);
        }

        rect {
          fill: url(#backGradient);
        }
      </style>
      <defs>
        <radialGradient id="radialGradient">
          <stop offset="0%" id="gradientStop1"></stop>
          <stop offset="92%" id="gradientStop2"></stop>
          <stop offset="97%" id="gradientStop3"></stop>
          <stop offset="100%" id="gradientStop4"></stop>
        </radialGradient>
        <radialGradient id="backGradient">
          <stop offset="0%" id="gradientStop2"></stop>
          <stop offset="93%" id="gradientStop1"></stop>
        </radialGradient>
      </defs>
      <rect width="100%" height="100%"></rect>
      <ellipse id="svg_0" ry="28%" rx="47%" cy="35%" cx="50%"></ellipse>
      <ellipse id="svg_1" ry="21%" rx="32%" cy="28.5%" cx="50%"></ellipse>

    </svg>
  </body>
